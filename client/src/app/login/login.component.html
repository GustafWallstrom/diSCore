<img class="img-responsive" src="./assets/images/discorebanner.png">
<form class="form-signin">
     <h2 class="form-signin-heading">Please sign in</h2>
     <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" [(ngModel)] = "user.username" type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus oninput="this.value = this.value.toLowerCase()">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" [(ngModel)] = "user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	<button class="btn btn-lg btn-block" (click)="validateLogin();" type="button">Sign in</button>
</form>
