<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Today's match</h5>
                <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <form>
                    <p>Previously played courses: (click to add or write name)</p>
                    <ng-container *ngFor="let course of courses" class="course-list">
                        <div class="title-item" (click)="fillTitle(course.name); courseExists()" *ngIf="courses"> {{course.name}} i {{course.location}}, par: {{course.par}}</div>
                    </ng-container>
                    
                    <div class="form-group">
                        <label>Course name</label>
                        <input name="title" (keyup)="courseExists()" id="title-input" type="text" [(ngModel)]="post.title" class="form-control" placeholder="Enter the name of the course" value="{{value}}">
                    </div>

                    
                    <div class="form-group">
                        <label>Number of throws</label>
                        <input name="description" type="number" [(ngModel)]="post.description" class="form-control" placeholder="Number of throws">
                    </div>

                    <div *ngIf="isThere; else untrueButton">
                        <button (click)="addPost()" type="button" class="btn btn-primary">Add</button>
                    </div>
                    <ng-template #untrueButton>
                        <button style="background-color: grey;" type="button" class="btn btn-primary">Add</button> Course not in database
                    </ng-template>
                </form>

            </div>
        </div>
    </div>
</div>
